<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ACC-J茨城山行記録リスト</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
<script>
	function init() {
		let map = L.map('mapcontainer');
		map.setView([38.3, 138], 5);
		L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
			attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
		}).addTo(map);

        const gpx_names = '/gpx/list.json';
        fetch(gpx_names)
            .then((res) => {
                return res.json();
            })
            .then((res) => {
                return res.filter(name => name.endsWith('.gpx'));
            })
            .then((gpx_lst) => {
		        for(let i = 0; i < gpx_lst.length; i++) {
		        	new L.GPX('gpx/'+gpx_lst[i], {
		        		async: true,
		        		marker_options: {
		        			startIconUrl: false,
		        			endIconUrl: false,
		        			shadowUrl: false
		        		},
		        		polyline_options: {
		        			color: 'red',
		        			opacity: 0.9,
		        			weight: 5,
		        			lineCap: 'round'
		            	}
		        	}).on('loaded', function(e) {
		        	}).addTo(map);
		        }
            });
	}
</script>
</head>
<body onload="init()">
<h1>ACC-J茨城山行記録リスト</h1>
<div id="mapcontainer" style="width:900px;height:900px"></div>
</body>
</html>
